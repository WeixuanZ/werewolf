server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests if needed, but in K8s we usually hit the service directly via Ingress/Service discovery
    # But if frontend calls /api, we might need proxy or env var for API URL
    # For this setup, we assume frontend knows API URL via env var or relative path proxy
}
