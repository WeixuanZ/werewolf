apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: NodePort # Keep simple for local
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: werewolf-backend:latest
        imagePullPolicy: IfNotPresent # Important for local minikube images
        env:
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: CORS_ORIGINS
          value: '["*"]' # simplify for local k8s
        ports:
        - containerPort: 8000
