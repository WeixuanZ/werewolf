name: Build and Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  GAR_REPO: werewolf-repo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/werewolf-backend
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      - name: Extract metadata (tags, labels) for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/werewolf-frontend
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          target: production
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}

  deploy-prod:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure Docker Auth
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Get Version
        id: version
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Sync Images to GAR
        run: |
          # Define Image Paths
          GH_USER=${{ github.repository_owner }}
          TAG=${{ steps.version.outputs.tag }}

          GHCR_BACKEND="ghcr.io/$GH_USER/werewolf-backend:$TAG"
          GHCR_FRONTEND="ghcr.io/$GH_USER/werewolf-frontend:$TAG"

          GAR_PREFIX="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}"
          GAR_BACKEND="${GAR_PREFIX}/werewolf-backend:$TAG"
          GAR_FRONTEND="${GAR_PREFIX}/werewolf-frontend:$TAG"

          echo "Syncing Backend: $GHCR_BACKEND -> $GAR_BACKEND"
          docker pull $GHCR_BACKEND
          docker tag $GHCR_BACKEND $GAR_BACKEND
          docker push $GAR_BACKEND

          echo "Syncing Frontend: $GHCR_FRONTEND -> $GAR_FRONTEND"
          docker pull $GHCR_FRONTEND
          docker tag $GHCR_FRONTEND $GAR_FRONTEND
          docker push $GAR_FRONTEND

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="prefix=prod"

      - name: Terraform Apply
        working-directory: ./terraform
        run: |
          TAG=${{ steps.version.outputs.tag }}
          GAR_PREFIX="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}"

          terraform apply -auto-approve \
            -var="project_id=${{ env.PROJECT_ID }}" \
            -var="region=${{ env.REGION }}" \
            -var="backend_image=${GAR_PREFIX}/werewolf-backend:$TAG" \
            -var="frontend_image=${GAR_PREFIX}/werewolf-frontend:$TAG"
