name: Cleanup Preview Environment

on:
  pull_request:
    types: [closed]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  GAR_REPO: werewolf-repo
  PR_NUMBER: ${{ github.event.number }}

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./terraform/preview
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="prefix=pr-${{ env.PR_NUMBER }}"

      - name: Terraform Destroy
        working-directory: ./terraform/preview
        run: |
          terraform destroy -auto-approve \
            -var="project_id=${{ env.PROJECT_ID }}" \
            -var="region=${{ env.REGION }}" \
            -var="backend_image=placeholder" \
            -var="frontend_image=placeholder" \
            -var="service_suffix=-pr-${{ env.PR_NUMBER }}"

      - name: Delete Images
        run: |
          echo "Deleting Backend Image..."
          gcloud artifacts docker images delete ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/werewolf-backend:pr-${{ env.PR_NUMBER }} --delete-tags --quiet || echo "Backend image not found"

          echo "Deleting Frontend Image..."
          gcloud artifacts docker images delete ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/werewolf-frontend:pr-${{ env.PR_NUMBER }} --delete-tags --quiet || echo "Frontend image not found"
