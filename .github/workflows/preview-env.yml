name: Preview Environment

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  GAR_REPO: werewolf-repo
  TF_BUCKET: werewolf-terraform-state # Assuming this bucket exists or will be created
  PR_NUMBER: ${{ github.event.number }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure Docker Auth
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/werewolf-backend:pr-${{ env.PR_NUMBER }}

      - name: Build and Push Frontend
        # We need the backend URL for the frontend build, BUT we don't have it yet because Terraform creates it.
        # However, Cloud Run service URLs are predictable: https://SERVICE_NAME-HASH-REGION.a.run.app
        # Alternatively, we can deploy the backend first, get the URL, then build frontend, then update frontend.
        # With Terraform, we define both at once.
        # SOLUTION: Cloud Run services allow setting env vars. The frontend in this project uses Nginx proxy.
        # The Nginx config uses `VITE_API_URL` environment variable at RUNTIME (in the container startup).
        # So we can build the image ONCE without knowing the URL, and inject it via Terraform env var.
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          target: production
          push: true
          tags: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/werewolf-frontend:pr-${{ env.PR_NUMBER }}

      - name: Terraform Init
        working-directory: ./terraform/preview
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="prefix=pr-${{ env.PR_NUMBER }}"

      - name: Terraform Apply
        working-directory: ./terraform/preview
        run: |
          terraform apply -auto-approve \
            -var="project_id=${{ env.PROJECT_ID }}" \
            -var="region=${{ env.REGION }}" \
            -var="backend_image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/werewolf-backend:pr-${{ env.PR_NUMBER }}" \
            -var="frontend_image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/werewolf-frontend:pr-${{ env.PR_NUMBER }}" \
            -var="service_suffix=-pr-${{ env.PR_NUMBER }}"

      - name: Get URLs
        id: urls
        working-directory: ./terraform/preview
        run: |
          echo "frontend=$(terraform output -raw frontend_url)" >> $GITHUB_OUTPUT
          echo "backend=$(terraform output -raw backend_url)" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            const frontendUrl = "${{ steps.urls.outputs.frontend }}";
            const backendUrl = "${{ steps.urls.outputs.backend }}";

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `ðŸš€ **Preview Environment Deployed!**\n\nFrontend: ${frontendUrl}\nBackend: ${backendUrl}\n\n*The environment will be destroyed when this PR is closed.*`
            });
